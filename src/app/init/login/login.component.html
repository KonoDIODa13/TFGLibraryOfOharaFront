<div class="text-center">
  <form [formGroup]="loginForm" (ngSubmit)="enviar()">
    <h2>Logearse:</h2>
    <div>
      <div class="mb-3 d-flex">
        <label class="p-2">Nombre:</label>
        <input type="text" formControlName="nombre" class="form-control" />
      </div>
      <p *ngIf="loginForm.get('nombre')?.touched && loginForm.get('nombre')?.invalid" class="text-danger">
        El nombre es obligatorio
      </p>
    </div>

    <div class="mt-3">
      <div class="mb-3 d-flex">
        <label class="p-2">Contraseña:</label><input type="password" formControlName="contrasenna" class="form-control" />
      </div>
      <div *ngIf="loginForm.get('contrasenna')?.touched && loginForm.get('contrasenna')?.invalid" class="text-danger">
        La contraseña es obligatoria
      </div>
    </div>


    <button type="submit" class="btn btn-success mt-3" [disabled]="loginForm.invalid">
      Iniciar sesión
    </button>
  </form>
</div>
