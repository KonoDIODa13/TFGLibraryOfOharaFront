<div class="container-fluid p-0">
  <div class="bg-black d-flex">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle m-3 mt-4"
      viewBox="0 0 16 16" color="white" (click)="controladorSideBar()">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
      <path fill-rule="evenodd"
        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
    </svg>

    <button class="btn btn-primary m-3" (click)="controladorLibreria()">
      <i class="bi bi-list"></i> Mostrar Libreria
    </button>

    <button class="btn btn-primary m-3" (click)="controladorLibros()">
      <i class="bi bi-list"></i> Ver Libros
    </button>
    <h1 class="m-3">Library of Ohara</h1>
  </div>

  <div class="d-flex">
    <div class="col-2 bg-grey min-vh-50 p-3 sidebar" [ngClass]="{ 'd-none': !mostrarSideBar }">
      {{usuario?.nombre}}
      <ul class="nav flex-column">
        <li class="nav-item">
          Ajustes
        </li>
        <li class="nav-item" (click)="deslogear()">
          Deslogear
        </li>

      </ul>
    </div>

    <div class="col-8 p-3" *ngIf="mostrarLibros">
      <p *ngIf="librosUsuario!.length==0";else mostrarLibros>aun no tienes libros en la lista</p>

      <ng-container #mostrarLibros>

      </ng-container>
    </div>

    <div class="col-8 p-3" *ngIf="mostrarLibreria">

      <p>libros del usuario</p>
      <i class="bi bi-person-circle" width="40" height="40" color="black"></i>
    </div>
  </div>
</div>
